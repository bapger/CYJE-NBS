<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil Utilisateur</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../styles/sidebar.css">
</head>
<body>
  <div class="sidebar">
    <h4 class="text-white">Menu</h4>
    <a href="#" id="home-link">Accueil</a>
    <a href="#" id="profile-link">Profil</a>
    <a href="#" id="settings-link">Paramètres</a>
    <a href="#" id="logout-link">Déconnexion</a>
  </div>
  <div class="content">
    <div class="container mt-5">
      <h2>Accueil</h2>
      <div class="app-info" id="mysql-info">
        <h4>MySQL</h4>
        <img src="../imgs/mysql-logo.png" alt="MySQL Logo">
        <p>Version actuelle : <span id="mysql-version">Chargement en cours...</span></p>
      </div>
      <div class="app-info" id="python-info">
        <h4>Python</h4>
        <img src="../imgs/python-logo.png" alt="Python Logo">
        <p>Version actuelle : <span id="python-version">Chargement en cours...</span></p>
      </div>
      <div class="app-info" id="vscode-info">
        <h4>Visual Studio Code</h4>
        <img src="../imgs/vscode-logo.png" alt="VS Code Logo">
        <p>Version actuelle : <span id="vscode-version">Chargement en cours...</span></p>
      </div>
    </div> 
  </div>
  <script src="../scripts/home.js"></script>
  <script src="../scripts/sidebar.js"></script>
