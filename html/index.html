<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <h1>Bienvenue sur le Test Technique</h1>
        <button id="login-button" class="btn btn-primary mt-3">Se connecter</button>
        <button id="register-button" class="btn btn-secondary mt-3">S'inscrire</button>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('login-button').addEventListener('click', function() {
      window.electron.navigate('login');
    });
    document.getElementById('register-button').addEventListener('click', function() {
      window.electron.navigate('register');
    });
  </script>
</body>
</html>
