<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../styles/sidebar.css">
</head>
<body>
  <div class="sidebar">
    <h4 class="text-white">Menu</h4>
    <a href="#" id="home-link">Accueil</a>
    <a href="#" id="profile-link">Profil</a>
    <a href="#" id="settings-link">Paramètres</a>
    <a href="#" id="logout-link">Déconnexion</a>
  </div>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Profil Utilisateur</h2>
        <div id="profile-info">
          <form id="profile-form">
            <div class="form-group">
              <label for="username">Nom d'utilisateur</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
              <label for="nom">Nom</label>
              <input type="nom" class="form-control" id="nom" required>
            </div>
            <div class="form-group">
              <label for="prenom">Prénom</label>
              <input type="prenom" class="form-control" id="prenom" required>
            </div>
            <div class="form-group">
              <label for="naissance">Date de naissance</label>
              <input type="naissance" class="form-control" id="naissance" required>
            </div>
            <div class="form-group">
              <label for="date_inscription">Date d'inscription</label>
              <input type="date_inscription" class="form-control" id="date_inscription" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Modifier</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="../scripts/sidebar.js"></script>
  <script src="../scripts/profile.js"></script>
</body>
</html>
