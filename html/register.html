<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Inscription</h2>
        <form id="register-form">
          <div class="form-group">
            <input type="text" id="username" class="form-control" placeholder="Nom d'utilisateur" required>
          </div>
          <div class="form-group">
            <input type="password" id="password" class="form-control" placeholder="Mot de passe" required>
          </div>
          <div class="form-group">
            <input type="password" id="confirm-password" class="form-control" placeholder="Confirmer le mot de passe" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
        </form>
        <p class="mt-3">Vous avez déjà un compte ? <a href="#" id="login-link">Connectez-vous ici</a></p>
      </div>
    </div>
  </div>
  <script src="../scripts/register.js"></script>
  <script>
    document.getElementById('login-link').addEventListener('click', function() {
      window.electron.navigate('login');
    });
  </script>
</body>
</html>
